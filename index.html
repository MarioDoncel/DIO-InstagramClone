<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-left">
            <div class="image-container">
                <img src="./Assets/instagram-celular.png" alt="Imagem de celular logado no Instagram">
            </div>
        </div>
        <div class="container-right">
            <div class="login">
                <img class="logo" src="./Assets/instagram-logo.png" alt="Instagram-logo">
                <div class="avatar-container">
                    <img class="avatar" src="./Assets/perfil-instagram.jpg" alt="Foto do usuario">
                </div>
                <button>Continuar como sprucegabriela</button>
                <a href="#" id="logout">Remover conta</a>
            </div>
            <div class="not-user">
                <p>Não é sprucegabriela?</p>
                <p><a href="#">Alternar conta</a> ou <a href="#">inscreva-se</a></p>
            </div>
            <div class="get-app">
                <h5>Baixe o aplicativo</h5>
                <div class="download">
                    <a href="#" class="app"></a>
                    <a href="#" class="app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
